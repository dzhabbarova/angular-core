<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="UTF-8">
        <title>AngularJS | http</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-theme.min.css" />
        <link href="style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="controller.js"></script>
    </head>
    <body >

    <div class="container">
        <div class="row">
            <nav class="navbar navbar-inverse">

            <div class="col-md-12 head-block"></div>
               <div class="navbar-header">
      <a class="navbar-brand" href="index.html">Book Shelf</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="index.html">Home</a></li>
      <li><a href="orders.html">Orders</a></li>
    </ul>
    </nav>
  </div>
  </div> 

           
    <div class="container-bg">
        <div class="container">   
        <script src="assets/angular/angular.min.js"></script>
        <script src="assets/angular/angular-route.min.js"></script>
        <div ng-controller="book">
            <!--<script src="controller.js" type="text/javascript"></script>-->
            
            <ul>
                
                <div class="table-responsive">
                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for book names..">
                <table class="table table-condensed table-hover table-bordered">
                   <!-- <caption>Available books</caption> -->
                    <tr class="active">
                        <th class="col-md-3">Name</th>
                        <th class="col-md-3">Pages</th>
                        <th class="col-md-3">Author</th>
                        <th class="col-md-3">Description</th>
                    </tr>
                    <tr ng-repeat="publ in test">
                        <td> {{publ.name}} </td>
                        <td> {{publ.pages}} </td>
                        <td> {{publ.author}} </td>
                        <td> {{publ.description}} </td>
                    </tr>
                </table>
                
                </div>
            </ul>
            </div>
        </div> 
    </div>
